<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nypr podcasts</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div id="main">
      <section id="podcasts-new">
        <h1><span>WNYC</span> TK TKTK</h1>
        <div class="podcasts-new-wrapper">
          <h2>New &amp; Amazing <span>from WNYC</span></h2>
          <ul class="podcast-page-new-amazing"></ul>
        </div>
      </section>

      <section id="newsletter-signup">
        <div class="newsletter-signup-wrapper">
          <h2>Love Podcasts?</h2>
          <p>Receive our weekly roundup of the best podcasts to listen to.</p>
          <form id="mc-embedded-subscribe-form" class="validate" action="http://wnyc.us5.list-manage.com/subscribe/post?u=4109fdd323aaac7078eadaa8f&amp;id=edd6b58c0d" method="post">
            <div class="mc-field-group">
              <label for="mce-MMERGE3"></label> 
              <input id="mce-EMAIL" class="email clearonfocus" name="EMAIL" type="email" value="" placeholder="Enter your email" /><input id="mc-embedded-subscribe" class="btn btn--blue btn--large" name="subscribe" type="submit" value="Sign Up" />
            </div>
            <div class="mc-field-group hidden">
              <input id="mce-MMERGE4" class="" name="MMERGE4" type="hidden" value="/daily" />
            </div>
          </form>
        </div>
      </section>

      <section id="podcasts-categorized">
        <ul class="category-menu">
          <li class="category-menu--item"><a class="link--dark" href="#" data-slug="podcast-page-new-amazing">TV &amp; Film</a></li>
          <li class="category-menu--item"><a class="link--dark" href="#" data-slug="podcast-page-other-podcasts">Classics</a></li>
          <li class="category-menu--item"><a class="link--dark" href="#" data-slug="podcast-page-new-amazing">News &amp; Politics</a></li>
          <li class="category-menu--item"><a class="link--dark" href="#" data-slug="podcast-page-storytelling">Storytelling</a></li>
        </ul>
        <div class="podcasts-categorized-wrapper">
          <ul class="podcast-page-storytelling"></ul>
        </div>
      </section>

      <section id="podcasts-other">
        <div class="podcasts-other-wrapper">
          <h2>More Podcasts We Offer <span>produced by others</span></h2>
          <ul class="podcast-page-other-podcasts"></ul>
        </div>
      </section>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
